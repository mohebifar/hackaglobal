<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>هاکا گلوبال</h1>

    <h2>تبدیل کافئین و پیتزا به کد</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" style="padding-top: 15px;">
        <div class="col-md-4" ng-repeat="event in events">
          <div class="panel panel-primary">
            <div class="panel-heading" ng-bind="event.name">
            </div>
            <div class="panel-body text-center" ng-init="date = event.date">
              <p>{{event.name}}</p>

              <p>{{event.city.name}}</p>

              <p>{{event.date | persianDate:'fullDate' | pNumber}}</p>
              <a class="btn btn-primary" ui-sref="event({city: event.city.enName, date: date})"><i
                class="fa fa-search"></i> مشاهده رویداد</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>هاکاگلوبال | طراحی شده توسط گروه 110110110102</p>
  </div>
</footer>
